<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>アメ❤️ムチ文字数カウンター</title>
</head>
<body>
    <h1>アメ❤️ムチ文字数カウンター</h1>
    <form action="/message">
        <textarea name="text" rows="5" cols="30" placeholder="テキストを入力してください"></textarea>
        <br>
        <select name="type">
            <option value="やさしく">やさしく</option>
            <option value="罵倒する">罵倒する</option>
        </select>
        <input type="submit" value="メッセージを生成する">
    </form>
    <p>入力したテキスト: "ここにテキストを入力"</p> <!-- 動的な部分は静的に置き換え -->
    <p>選択したタイプ: やさしく</p> <!-- 動的な部分は静的に置き換え -->
    <p>生成されたメッセージ: すごいね！0文字も使って素敵な文章を書けたね！</p> <!-- 動的な部分は静的に置き換え -->
</body>
</html>
